[variables]
NODE_ENV = "production"

[phases.setup]
aptPackages = [
  "build-essential",
  "python3",
  "pkg-config",
  "libcairo2-dev",
  "libpango1.0-dev",
  "libjpeg-dev",
  "libgif-dev",
  "librsvg2-dev",
  "libpng-dev",
  "libpixman-1-dev",
  "zlib1g-dev"
]

[phases.install]
cmds = [
  "npm ci --workspace=@trayb/backend"
]

[phases.build]
cmds = [
  "npx prisma generate --schema=./apps/backend/prisma/schema.prisma",
  "turbo run build --filter=@trayb/backend",
  "npm prune --workspace=@trayb/backend --omit=dev"
]

[build]
cacheDirectories = [
  "node_modules",
  "apps/backend/node_modules",
  ".turbo"
]

[start]
cmd = "cd apps/backend && node dist/index.js"

