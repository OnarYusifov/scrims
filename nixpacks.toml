[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs_22"]
aptPackages = [
  "build-essential",
  "python3",
  "pkg-config",
  "libcairo2-dev",
  "libpango1.0-dev",
  "libjpeg-dev",
  "libgif-dev",
  "librsvg2-dev",
  "libpng-dev",
  "libpixman-1-dev",
  "zlib1g-dev"
]

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
cmds = [
  "npx prisma generate --schema=./apps/backend/prisma/schema.prisma",
  "turbo run build --filter=@trayb/backend --filter=@trayb/frontend",
  "npm prune --omit=dev"
]

[build]
cacheDirectories = [
  "node_modules",
  "apps/backend/node_modules",
  "apps/frontend/node_modules",
  ".turbo"
]

[start]
cmd = "npm run start"

